application: warning-track
version: 1-3-5
runtime: go
api_version: go1
automatic_scaling:
  max_idle_instances: 3
  min_pending_latency: 100ms

handlers:
- url: /
  script: _go_app

- url: /games
  script: _go_app

- url: /fetchGames
  script: _go_app
  login: admin

- url: /fetchStatuses
  script: _go_app
  login: admin

- url: /fetchAllStatuses
  script: _go_app
  login: admin

- url: /setTwitterCredentials
  script: _go_app
  login: admin

- url: /deleteGamesStatuses
  script: _go_app
  login: admin

- url: /*
  application_readable: true
  static_dir: static
