application: warning-track
version: 0-4-1
runtime: go
api_version: go1

handlers:
- url: /
  script: _go_app

- url: /games
  script: _go_app

- url: /fetchGames
  script: _go_app
  login: admin

- url: /*
  application_readable: true
  static_dir: static
  http_headers:
    Access-Control-Allow-Origin: http://warningtrack.co
